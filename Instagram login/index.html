<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./—Pngtree—instagram icon_8704817.png" />
    <title>Login • Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
        <div class="box">
            <div class="border">
                <div class="main">
                    <div class="insta">
                        <img src="./insta logo.png"  />
                    </div>
                    <div class="form">
                        <div class="input1">
                            <!-- <label for="userid" style="background-color: black;">Enter your details:</label> -->
                            <input type="text" name="userid" id="userid" placeholder="Phone number, username, or email"  >
                        </div>
                        <div class="input2">
                            <input type="password" name="userid" id="userid" placeholder="Password" >
                        </div>
                        <div class="btn">
                            <button>Log in</button>
                        </div>
                    </div>
                </div>
                <div class="separator">
                    <div class="line"></div>
                    <span class="or-text">OR</span>
                    <div class="line"></div>
                </div>
                <div class="fb">
                    <div class="fblogo">
                        <img src="./21 Dumplings With Opinions About Current Events.jpeg" style="height: 20px;" width="20px">
                    </div>
                    <div class="fbinfo">
                        <a href="#">Log in with Facebook</a>
                    </div>
                    
                </div>
                <div class="forget">
                    <p>Forgot password?</p>
                </div>
            </div>
            
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="download-section">
                <p>Get the app.</p>
                <div class="download-buttons">
                    <img src="./5a902dbf7f96951c82922875.png" alt="Google Play" id="google"/>
                    <img src="./5a902db47f96951c82922873.png" alt="App Store" id="microsoft" />
                </div>
            </div> 
        </div> 
            
    </div>
    
    
    
    
</body>
</html>
